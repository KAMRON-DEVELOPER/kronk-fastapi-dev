services:
  postgres:
    image: postgres:alpine
    container_name: postgres_container
    restart: unless-stopped
    ports:
      - "5432:5432"
    secrets:
      - postgres-db
      - postgres-user
      - postgres-password
      - postgres-cert
      - postgres-key
      - ca-cert
    environment:
      - POSTGRES_DB=postgres-db
      - POSTGRES_USER=postgres-user
      - POSTGRES_PASSWORD=postgres-password
    volumes:
      - ./configurations/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./configurations/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./volumes/postgres_storage:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}",
        ]
      interval: 5s
      timeout: 5s
      retries: 3

  redis:
    image: redis/redis-stack-server:latest
    container_name: redis_container
    restart: unless-stopped
    command:
      [
        "redis-server",
        "/redis.conf",
        "--requirepass",
        "${REDIS_PASSWORD}",
      ]
    ports:
      - "6379:6379"
    secrets:
      - redis-user
      - redis-password
      - redis-cert
      - redis-key
      - ca-cert
    environment:
      - REDIS_USER=redis-user
      - REDIS_PASSWORD=redis-password
    volumes:
      - ./configurations/redis.conf:/redis.conf:ro
      - ./volumes/redis_storage:/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "redis-cli -a ${REDIS_PASSWORD} ping | grep PONG",
        ]
      interval: 5s
      timeout: 5s
      retries: 3

volumes:
  postgres_storage:
    name: postgres_storage_volume
  redis_storage:
    name: redis_storage_volume

secrets:
  POSTGRES_DB:
    external: true
  POSTGRES_USER:
    external: true
  POSTGRES_PASSWORD:
    external: true
  REDIS_USER:
    external: true
  REDIS_PASSWORD:
    external: true
  ca-cert:
    external: true
  redis-cert:
    external: true
  redis-key:
    external: true
  postgres-cert:
    external: true
  postgres-key:
    external: true
